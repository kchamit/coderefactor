#Define the root logger with appender file
log4j.rootLogger=INFO, FILE

#Define the file appender
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=code-manipulator.log
log4j.appender.FILE.MaxFileSize=5000kb
log4j.appender.FILE.MaxBackupIndex=5
log4j.appender.FILE.Append=true
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%-5p %-30c{1}: %m%n

#Define the console appender
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p %-30c{1}: %m%n

log4j.logger.MethodEntryLogHighConfidence=INFO, MethodEntryLogHighConfidence
log4j.additivity.MethodEntryLogHighConfidence=false
log4j.appender.MethodEntryLogHighConfidence=org.apache.log4j.RollingFileAppender
log4j.appender.MethodEntryLogHighConfidence.File=cm-method-entry-log-high-conf.log
log4j.appender.MethodEntryLogHighConfidence.MaxFileSize=10000kb
log4j.appender.MethodEntryLogHighConfidence.MaxBackupIndex=2
log4j.appender.MethodEntryLogHighConfidence.Append=true
log4j.appender.MethodEntryLogHighConfidence.layout=org.apache.log4j.PatternLayout
log4j.appender.MethodEntryLogHighConfidence.layout.conversionPattern=%-5p %-30c{1}: %m%n

log4j.logger.MethodEntryLogLowConfidence=INFO, MethodEntryLogLowConfidence
